<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular Juros Compostos</title>
</head>
<body>
    <h1>Soma dos termos geral de uma Progressão Aritmética</h1>
    <input type="number" id="a1" placeholder="Insira o valor do 1º termo">
    <input type="number" id="n" placeholder="Insira a quantidade de termos">
    <input type="number" id="r" placeholder="Insira a razão">
    <input type="number" id="1" placeholder="1" value="1">
    
    <button id="Calcular" onclick="calcular()">Calcular</button>

    <p>O Termo geral é de: <span id="an"></span></p>
    <p id="status"></p>

    <script>
        function calcular() {
            var n1 = parseFloat(document.getElementById('a1').value);
            var n2 = parseFloat(document.getElementById('n').value);
            var n3 = parseFloat(document.getElementById('r').value);
            var n4 = parseFloat(document.getElementById('1').value);

            var an = n1+(n2-n4)*n3;

            document.getElementById('an').innerHTML = an.toFixed(2);
        }
    </script>
</body>
</html>
